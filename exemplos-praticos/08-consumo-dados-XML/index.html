<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculo Web</title>
</head>
<body>
  
  <div id="app">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    let dados = 'database/curriculo.xml'
    let app = document.getElementById('app')

    $.ajax(dados)
      .done(xml => {
        $(xml).find('persona').each(function () {
          console.log($(this).find('nome').text())
          console.log($(this).find('foto').text())
        })

        $(xml).find('outraPersona').each(function () {
          console.log($(this).find('nome').text())
          console.log($(this).find('foto').text())
        })
      })
  </script>
</body>
</html>
